<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>User Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,400,1,0&"
    />
    <link rel="stylesheet" href="dashboard_styles.css" />
  </head>
  <body>
    <div class="container">
      <!--Sidebar Start-->
      <aside>
        <div class="top">
          <div class="logo">
            <h2>
              <span class="ctlogo">CarboTrack</span>
            </h2>
          </div>
          <div class="close">
            <span class="material-symbols-sharp" class="logo-img">
              thermostat_carbon
            </span>
          </div>
        </div>
        <!--Top End-->

        <div class="sidebar">
          <a href="http://127.0.0.1:5500/Web/dashboard.html#"
            ><span class="material-symbols-sharp">Analytics</span>
            <h3>Dashboard</h3>
          </a>
          <a href="http://127.0.0.1:5500/Web/account.html"
            ><span class="material-symbols-sharp">Person</span>
            <h3>Account</h3>
          </a>
          <a href="http://127.0.0.1:5500/Web/transaction.html"
            ><span class="material-symbols-sharp">Toll</span>
            <h3>Transaction</h3>
          </a>
          <a href="http://127.0.0.1:5500/Web/user_manage.html"
            ><span class="material-symbols-sharp">Supervised_User_Circle</span>
            <h3>User Management</h3>
          </a>
          <a href="http://127.0.0.1:5500/Web/index.html"
            ><span class="material-symbols-sharp">Logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <main>
        <h1>Account</h1>
        <div class="row">
          <div class="column">
            <label for="firstname" class="lbl">First Name: </label>
                <input type="text" id="fname" name="firstname"><br>
            <label for="lastname" class="lbl">Last Name: </label>
                <input type="text" id="lname" name="lastname"><br>
            <label for="email" class="lbl">Email: </label>
                <input type="text" id="email" name="email"><br>
            <button class="btn">Submit</button>
          </div>
        </div>
      </main>
  </body>
  <script src="scripts.js"></script>
</html>
